<!DOCTYPE html>
<html>
    <head>
        <title>
            비타 500C 최종 웹 산출물
        </title>
        <style>
            img {
                width: 1350px;
                height: 200px;
                object-fit: cover;
            }
        </style>
        <script>
            function innerSample1() {
                document.getElementById("test1").innerHTML = "1번째 차시는 c++코드를 학습하였습니다.";
            }
        </script>
        <img src="배너.jpg">
   </head>
    <body>
        <span id="test1">저희 조 이름은 비타 500C입니다.<br>
        조원으로는 조하은, 정채은, 강명서, 변혜인이 있습니다.<br>
        저희 저는 c++과 html을 학습하여 c++로 갤러그 게임을 약식을 만들었고, html로 최종 산출물을 제작하였습니다.<br>
        아래 버튼을 클릭하시면 각각 차시의 내용을 보실 수 있습니다:)<br><br></span>

       <input type="button"; onclick="innerSample1()"; value="1차시">
       <input type="button"; value="2차시">
       <input type="button"; value="3차시">
       <input type="button"; value="4차시">
       <input type="button"; value="5차시">
       <input type="button"; value="6차시">
    </body>
</html>
